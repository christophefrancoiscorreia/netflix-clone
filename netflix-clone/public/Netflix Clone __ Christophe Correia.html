    margin-top: -150px;
}
.featured{
    height: 100vh;
    width: 100%;
    background-size: cover;
    background-position: center;
    z-index: 8;
}

.featured--vertical{ 
    width: inherit;
    height: inherit;
    background: linear-gradient(to top, #111 10%, transparent 90%);
    z-index: 8;
    top: 0;
    left: 0;
}

.featured--horizontal {
    width: inherit;
    height: inherit;
    background: linear-gradient(to right, #111 30%, transparent 70%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 30px;
    padding-bottom: 150px;   
    padding-top: 7px;
}

.featured--name{
    font-size: 60px;
    font-weight: bold;
    text-shadow: 0 0 10px #111;
}

.featured--info {
    font-style: 18px;
    font-weight: bold;
    margin-top: 15px;
}

.featured--points, .featured--year, .featured--seasons  {
    display: inline-block;
    margin-right: 15px;
}

.featured--points {
    color: #46d369;
}

.featured--description {
    margin-top: 15px;
    font-size: 20px;
    color: #999;
    max-width: 40%;
}

.featured--buttons {
    margin-top: 15px;
}

.featured--watchbutton, .featured--addlistbutton {
    display: inline-flex;
    font-weight: 20;
    font-weight: bold;
    padding: 12px 25px 12px 22px;
    border-radius: 5px;
    text-decoration: none;
    margin-right: 10px;
    vertical-align: middle;
    align-items: center;
    justify-content: center;
    opacity: 1;
    transition: all ease .2s;
}

.featured--watchbutton svg, .featured--addlistbutton svg{
    margin-right: 5px;
}

.featured--watchbutton{
    background-color: #fff;
    color: #000;
}

.featured--addlistbutton{
    background-color: #333;
    color: #fff;
}

.featured--watchbutton:hover, .featured--addlistbutton:hover {
    opacity: .7;
}

.featured--genres{
    margin-top: 15px;
}


@media (max-width: 760px){
    .featured{
        height: 90vh;
    }

    .featured--name {
        font-size: 40px;
    }

    .featured--info {
        font-size: 16px;
    }

    .featured--description{
        font-size: 14px;
        max-width: 100%;
        margin-right: 30px;
    }

    .featured--watchbutton, .featured--addlistbutton{
        font-size: 16px;
    }

    .featured--genres{
        font-size: 14px;
    }
}

    margin-bottom: 30px;
    position: relative;

.movieRow h2{
    margin: 0;
    margin-left: 30px;
}

.movieRow--listarea{
    overflow-x: hidden;
    width: 100%;
    padding-left: 30px;
}

.movieRow--list{
    transition: all ease .5s;
}

.movieRow--item{
    display: inline-block;
    width: 150px;

}

.movieRow--item img{
    width: 100%;
    transform: scale(0.9);
    transition: .2s all ease-out;
    z-index: 8;

}

.movieRow--item:hover img{
    transform: scale(1);

}


.movieRow--left,
.movieRow--right{
    position: absolute;
    top: 30px;
    width: 40px;
    height: 225px;
    background-color: rgba(0,0,0,.6);
    z-index: 888;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    cursor: pointer;
    opacity: 0;
    transition: .25s;
}

.movieRow--left{
    left: 0;
}

.movieRow--right{
    right: 0;
}

.movieRow:hover .movieRow--left,
.movieRow:hover .movieRow--right{
    opacity: 1;
}

    .movieRow--left, .movieRow--right{
        opacity: 1;
    }
